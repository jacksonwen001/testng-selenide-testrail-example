plugins {
    id 'java'
}

group 'com.chancetop'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    testngVersion = '7.5'
    hutoolVersion = '5.7.20'
}
dependencies {
    implementation "org.testng:testng:${rootProject.ext.testngVersion}"
    implementation "cn.hutool:hutool-all:${rootProject.ext.hutoolVersion}"
    implementation 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'org.aeonbits.owner:owner:1.0.12'
    implementation 'com.codepine.api:testrail-api-java-client:2.0.2'
    implementation 'com.codeborne:selenide:6.3.1'
}

test {

}